server:
  port: 8090
  error:
    include-binding-errors: always
    include-message: always
spring:
  datasource:
    username: sa
    password: sa
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
logging:
  pattern:
    dateformat: "yyyy-MM-dd HH:mm:ss"