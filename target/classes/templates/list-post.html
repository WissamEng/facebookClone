<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>List temporary template</title>

</head>
<body>


<div class="container">
    <h3> All Posts</h3>
    <hr>


    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>customer ID</th>
            <th>Content</th>
            <th>created at</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="tmpPost : ${posts}">
            <td th:text="${tmpPost.id}"></td>
            <td th:text="${tmpPost.customerId}"></td>
            <td th:text="${tmpPost.content}"></td>
            <td th:text="${tmpPost.createdAt}"></td>


        </tr>
        </tbody>
    </table>

    <h3> All comments</h3>
    <hr>


    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>customer ID</th>
            <th>post ID</th>
            <th>Content</th>
            <th>created at</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="tmpCom : ${comments}">
            <td th:text="${tmpCom.id}"></td>
            <td th:text="${tmpCom.customerId}"></td>
            <td th:text="${tmpCom.postId}"></td>
            <td th:text="${tmpCom.content}"></td>
            <td th:text="${tmpCom.createdAt}"></td>


        </tr>
        </tbody>
    </table>
</div>



</body>
</html>
